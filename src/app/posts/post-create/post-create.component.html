<mat-card>
  <form [formGroup]="form" (submit)="onSavePost()">
    <mat-form-field>
      <input matInput type="text" formControlName="title" 
                      placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid">Invalid Title. Try again!!!</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input mat-button type="file" #filePicker [hidden]="true">
    </div>
    <mat-form-field>
      <textarea matInput rows="6" formControlName="content"
                placeholder="Post Content">
      </textarea>
      <mat-error *ngIf="form.get('content').invalid">Enter any Content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit"
            [disabled]="form.invalid">Save Post</button>
  </form>
</mat-card>
