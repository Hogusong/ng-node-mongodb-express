<mat-toolbar color="primary">
  <span><a routerLink="">My Messages</a></span>
  <span class="space"></span>
  <ul>
    <li>
      <a mat-button routerLink="/create"
         *ngIf="authStatus"
         routerLinkActive="mat-accent">New Post
      </a>
    </li>
    <li>
      <button mat-button *ngIf="authStatus" (click)="logout()">Logout</button>
    </li>
    <li>
      <a mat-button routerLink="/login"
         *ngIf="!authStatus"
         routerLinkActive="mat-accent">Login
      </a>
    </li>
    <li>
      <a mat-button routerLink="/signup"
         *ngIf="!authStatus"
         routerLinkActive="mat-accent">Signup
      </a>
    </li>
  </ul>
</mat-toolbar>
